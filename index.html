<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quicksand -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet"> 
    <!-- Lora -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <!-- Montserrat  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" 2rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>tic-tac-toe</title>
    <meta name="description" content="A simple tic-tac-toe web app, made as a personal project by @shameekbaranwal.">
    <meta name="theme-color" content="#FFD8F1">
</head>
<body>
    <h1><a href="./">TIC TAC TOE</a></h1>
    <div class="theme-select">
        <input class="theme-button" name="theme-toggle" id="theme-toggle" type="checkbox">
        <label for="theme-toggle" style="display: none;">Theme Toggle</label>
    </div>
    <p class="description" id="subheading">Pick a mode</p>
    <div class="choose">
        <button class="choice txt" id='pvp' hidden>Multiplayer</button>
        <button class="choice txt" id='ai' hidden>Single Player</button>
        <button class="choice txt" id='online' hidden>Multiplayer (Online)</button>
    </div>
    <div class="choose">
        <p class="description choose-p">Choose difficulty</p>
        <button class="difficulty choice txt" id='easy' >Easy</button>
        <button class="difficulty choice txt" id='hard' >Hard</button>
    </div>
    <div class="game off">
        <p class="description" id="mode-choice"></p>
        <p class="description txt" id="status"></p>
        <div class="board">
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
            <button class="square txt"></button>
        </div>
        <button class="txt" id="replay">Replay</button>
    </div>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/ai.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
        }
    </script>
</body>
</html>
